<!DOCTYPE html>
<html>
    <head>
      <title>Notes by 12hunidSnapBakz</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Notes</h1>

      <div id="signUp">
      <h2>Sign Up</h2>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Email" />
        <input type="password" name="credentials[password]" placeholder="Password" />
        <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" />
        <input type="submit" value="Sign Up" />
      </form>
      </div>

      <div id="signIn">
      <h2>Sign In</h2>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="Email" />
        <input type="password" name="credentials[password]" placeholder="Password" />
        <input type="submit" value="Sign In" />
      </form>
      </div>

      <div id="signOut">
      <h2>Sign Out</h2>
      <form id="sign-out">
        <input type="submit" value="Sign Out" />
      </form>
      </div>

      <div id="changePW">
      <h2>Change Password</h2>
      <form id="change-pw">
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password" />
      </form>
      </div>

      <div id="newNote">
      <form id="new-note">
        <input type="text" name="credentials[title]" placeholder="Title" />
        <input type="text" name="credentials[content]" placeholder="Content" />
        <input type="submit" value="New Note" />
      </form>
      </div>

      <div id="deleteNote">
      <form id="delete-note">
        <input type="number" name="credentials[id]" placeholder="Note ID" />
        <input type="submit" value="Delete Note" />
      </form>
      </div>

      <div id="updateNote">
      <form id="update-note">
        <input type="number" name="credentials[id]" placeholder="Note ID" />
        <input type="text" name="credentials[title]" placeholder="New Title" />
        <input type="text" name="credentials[content]" placeholder="New Content" />
        <input type="submit" value="New Note" />
      </form>
      </div>

      <div id="getNote">
      <form id="get-note">
        <input type="number" name="credentials[id]" placeholder="Note ID" />
        <input type="submit" value="Get Note" />
      </form>
      </div>

      <div id="displayAllNotes">
        <button name="display-all-note" id="display-all-notes" value="Display All Notes">Display All Notes</button>
      </div>

      <h3 id="message"></h3>
    </body>
</html>
